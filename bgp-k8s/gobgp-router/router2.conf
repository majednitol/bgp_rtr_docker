[global.config]
  as = 15169
  router-id = "34.190.208.1"
  local-address-list = ["34.190.208.1"]
  key-path = "/var/lib/bgpsec-keys"

[global.apply-policy.config]
  export-policy-list = ["export-r2"]
  import-policy-list = ["import-r2"]
  default-export-policy = "reject-route"
  default-import-policy = "reject-route"          # Change to reject invalid imports for strictness

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# BGP Neighbors
[[neighbors]]
  [neighbors.config]
    neighbor-address = "209.55.246.1"
    peer-as = 13335
    bgpsec-enable = true
    SKI = "5762120405C782B9BBB5571A28754A0842C8859F"
  [neighbors.transport.config]
    local-address = "34.190.208.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

[[neighbors]]
  [neighbors.config]
    neighbor-address = "107.202.0.1"
    peer-as = 7018
    bgpsec-enable = true
    SKI = "5762120405C782B9BBB5571A28754A0842C8859F"
  [neighbors.transport.config]
    local-address = "34.190.208.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

[[defined-sets.prefix-sets]]
  prefix-set-name = "r2-nets"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "45.192.224.0/24"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "142.250.0.0/15"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "199.36.154.0/23"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "107.129.0.0/18"

# Export Policy (Own + Transit Routes)
[[policy-definitions]]
  name = "export-r2"

  [[policy-definitions.statements]]
    name = "export-own"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r2-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

  [[policy-definitions.statements]]
    name = "export-transit"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# Import Policy - Reject invalid RPKI routes
[[policy-definitions]]
  name = "import-r2"

  [[policy-definitions.statements]]
    name = "reject-invalid-rpki"
    [policy-definitions.statements.conditions.bgp-conditions]
      rpki-validation-result = "invalid"
    [policy-definitions.statements.actions]
      route-disposition = "reject-route"

  [[policy-definitions.statements]]
    name = "accept-all-valid"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# RPKI Server Config 
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr.default.svc.cluster.local"
    port = 8283
    refresh-time = 3600
    preference = 100

