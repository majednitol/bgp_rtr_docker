# ============================
# Prefix Sets (Own Networks to Advertise)
# ============================
[[defined-sets.prefix-sets]]
  prefix-set-name = "r4-nets"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "156.243.83.0/24"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "200.16.68.0/22"

# ============================
# Export Policy (Own + Learned Prefixes)
# ============================
[[policy-definitions]]
  name = "export-r4"

  # Export R4's own prefixes
  [[policy-definitions.statements]]
    name = "export-own"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r4-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

  # Export all learned prefixes
  [[policy-definitions.statements]]
    name = "export-learned"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# ============================
# Import Policy (Accept All)
# ============================
[[policy-definitions]]
  name = "import-r4"

  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"


# -------- RPKI Server Config --------
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr.default.svc.cluster.local"
    port = 8283
    refresh-time = 3600
    preference = 100