[global.config]
  as = 52320
  router-id = "138.0.40.1"
  local-address-list = ["138.0.40.1"]
  key-path = "/var/lib/bgpsec-keys"
[global.apply-policy.config]
  export-policy-list = ["export-r4"]
  import-policy-list = ["import-r4"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================

# Neighbor R1 (AS 13335)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "209.55.246.1"
    peer-as = 13335
    bgpsec-enable = true
    SKI = "2CD295FF67C59C3B86D86EDB6FD10A7C011F369A"
  [neighbors.transport.config]
    local-address = "138.0.40.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

