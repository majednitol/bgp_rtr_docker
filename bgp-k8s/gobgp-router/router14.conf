[global.config]
  as = 17494
  router-id = "123.49.32.1"
  local-address-list = ["123.49.32.1"]
  key-path = "/var/lib/bgpsec-keys"
[global.apply-policy.config]
  export-policy-list = ["export-r14"]
  import-policy-list = ["import-r14"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================

# Neighbor R13 (AS 37332)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "41.173.214.1"
    peer-as = 37332
    bgpsec-enable = true
    SKI = "1CC1AF6D7DDB6CA0A59CF54C3AC62F29D7FED1E6"
  [neighbors.transport.config]
    local-address = "123.49.32.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R15 (AS 4755)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "115.112.0.1"
    peer-as = 4755
    bgpsec-enable = true
    SKI = "1CC1AF6D7DDB6CA0A59CF54C3AC62F29D7FED1E6"
  [neighbors.transport.config]
    local-address = "123.49.32.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R16 (AS 4637)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "82.21.134.1"
    peer-as = 4637
    bgpsec-enable = true
    SKI = "1CC1AF6D7DDB6CA0A59CF54C3AC62F29D7FED1E6"
  [neighbors.transport.config]
    local-address = "123.49.32.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# ============================
# Prefix Sets (Networks to Advertise)
# ============================
[[defined-sets.prefix-sets]]
  prefix-set-name = "r14-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "41.60.52.0/24"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "180.211.206.0/24"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "209.58.24.0/24"

# ============================
# Export Policy
# ============================
[[policy-definitions]]
  name = "export-r14"
  [[policy-definitions.statements]]
    name = "export-own"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r14-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

  # Export learned routes
  [[policy-definitions.statements]]
    name = "export-transit"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"
      
# ============================
# Import Policy (Accept All)
# ============================
[[policy-definitions]]
  name = "import-r14"
  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"



  
