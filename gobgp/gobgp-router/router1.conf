[global.config]
  as = 13335
  router-id = "209.55.246.1"
  local-address-list = ["209.55.246.1"]
  key-path = "/var/lib/bgpsec-keys"

[global.apply-policy.config]
  export-policy-list = ["export-r1"]
  import-policy-list = ["import-r1"]
  default-export-policy = "reject-route"
  default-import-policy = "reject-route"          # Change to reject invalid imports for strictness

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true


# BGP Neighbors
[[neighbors]]
  [neighbors.config]
    neighbor-address = "34.190.208.1"
    peer-as = 15169
    bgpsec-enable = true
    SKI = "E55745384681B332630182FA919469E0638A9433"
  [neighbors.transport.config]
    local-address = "209.55.246.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

[[neighbors]]
  [neighbors.config]
    neighbor-address = "138.0.40.1"
    peer-as = 52320
    bgpsec-enable = true
    SKI = "E55745384681B332630182FA919469E0638A9433"
  [neighbors.transport.config]
    local-address = "209.55.246.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true


[[defined-sets.prefix-sets]]
  prefix-set-name = "r1-nets"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "45.192.224.0/24"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "156.243.83.0/24"

# Export Policy — only own prefixes
[[policy-definitions]]
  name = "export-r1"

  [[policy-definitions.statements]]
    name = "export-own-r1"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r1-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# Import Policy — Reject routes failing RPKI validation
[[policy-definitions]]
  name = "import-r1"

  [[policy-definitions.statements]]
    name = "reject-invalid-rpki"
    [policy-definitions.statements.conditions.bgp-conditions]
      rpki-validation-result = "invalid"
    [policy-definitions.statements.actions]
      route-disposition = "reject-route"

  [[policy-definitions.statements]]
    name = "accept-all-valid"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# RPKI Server Config 
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr"
    port = 8283
    refresh-time = 3600
    preference = 100

