[global.config]
  as = 13335
  router-id = "209.55.246.1"
  local-address-list = ["209.55.246.1"]
  key-path = "/var/lib/bgpsec-keys"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================

# Neighbor R2 (AS 15169)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "45.192.224.1"
    peer-as = 15169
    bgpsec-enable = true
    SKI = "E55745384681B332630182FA919469E0638A9433"
  [neighbors.transport.config]
    local-address = "209.55.246.1"
    remote-port = 179
    passive-mode = false
  [neighbors.apply-policy.config]
    import-policy-list = ["reject-invalid"]

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R4 (AS 52320)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "156.243.83.1"
    peer-as = 52320
    bgpsec-enable = true
    SKI = "E55745384681B332630182FA919469E0638A9433"
  [neighbors.transport.config]
    local-address = "209.55.246.1"
    remote-port = 179
    passive-mode = false
  [neighbors.apply-policy.config]
    import-policy-list = ["reject-invalid"]

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true


# -------- RPKI Server Config --------
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr"
    port = 8283
    refresh-time = 3600
    preference = 100


# -------- Policy Definitions --------
[[policy-definitions]]
  name = "reject-invalid"
  [[policy-definitions.statements]]
    name = "reject-invalid-stmt"
    [policy-definitions.statements.actions]
      route-disposition = "reject-route"
