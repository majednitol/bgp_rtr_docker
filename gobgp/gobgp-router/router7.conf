[global.config]
  as = 1299
  router-id = "153.112.201.1"
  local-address-list = ["153.112.201.1"]
  key-path = "/var/lib/bgpsec-keys"
[global.apply-policy.config]
  export-policy-list = ["export-r7"]
  import-policy-list = ["import-r7"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================

# Neighbor R6 (AS 27699)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "189.0.32.1"
    peer-as = 27699
    bgpsec-enable = true
    SKI = "61BE498B49A3FBF7FE4747B48D86D1128296D2DA"
  [neighbors.transport.config]
    local-address = "153.112.201.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R9 (AS 3320)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "82.27.105.1"
    peer-as = 3320
    bgpsec-enable = true
    SKI = "61BE498B49A3FBF7FE4747B48D86D1128296D2DA"
  [neighbors.transport.config]
    local-address = "153.112.201.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# ============================
# Prefix Sets (Networks to Advertise)
# ============================
[[defined-sets.prefix-sets]]
  prefix-set-name = "r7-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "177.9.0.0/16"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "2.22.36.0/22"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "153.112.201.0/24"

# ============================
# Export Policy
# ============================
[[policy-definitions]]
  name = "export-r7"
  [[policy-definitions.statements]]
    name = "export-own"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r7-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

  # Export learned routes
  [[policy-definitions.statements]]
    name = "export-transit"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# ============================
# Import Policy (Accept All)
# ============================
[[policy-definitions]]
  name = "import-r7"
  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"



