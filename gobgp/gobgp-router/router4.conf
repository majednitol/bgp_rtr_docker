[global.config]
  as = 52320
  router-id = "138.0.40.1"
  local-address-list = ["138.0.40.1"]
  key-path = "/var/lib/bgpsec-keys"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true


# ============================
# BGP Neighbors (External Peers)
# ============================

# Neighbor R1 (AS 13335)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "156.243.83.1"
    peer-as = 13335
    bgpsec-enable = true
    SKI = "2CD295FF67C59C3B86D86EDB6FD10A7C011F369A"
  [neighbors.transport.config]
    local-address = "138.0.40.1"
    remote-port = 179
    passive-mode = false
  [neighbors.apply-policy.config]
    import-policy-list = ["drop-bgpsec-invalid", "drop-rpki-invalid"]
    export-policy-list = ["reject-fake-route"]
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true


# -------- RPKI Server Config --------
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr"
    port = 8283
    refresh-time = 3600
    preference = 100


# ============================
# Policy Definitions
# ============================

[[policy-definitions]]
  name = "drop-bgpsec-invalid"
  [[policy-definitions.statements]]
    name = "reject-bgpsec-invalid"
    [policy-definitions.statements.conditions.bgpsec-validation]
      result = "invalid"
    [policy-definitions.statements.actions.route-disposition]
      reject-route = true

[[policy-definitions]]
  name = "drop-rpki-invalid"
  [[policy-definitions.statements]]
    name = "reject-rpki-invalid"
    [policy-definitions.statements.conditions.rpki-validation]
      result = "invalid"
    [policy-definitions.statements.actions.route-disposition]
      reject-route = true

[[policy-definitions]]
  name = "reject-fake-route"
  [[policy-definitions.statements]]
    name = "drop-fake-prefix"
    [policy-definitions.statements.conditions.prefix-set]
      prefix-set = "fake-prefixes"
    [policy-definitions.statements.actions.route-disposition]
      reject-route = true


# ============================
# Prefix Sets
# ============================

[[prefix-sets]]
  name = "fake-prefixes"
  prefixes = [
    { prefix = "209.55.246.0/23", masklength = 23 }
  ]

