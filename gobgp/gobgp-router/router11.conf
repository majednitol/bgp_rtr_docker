[global.config]
  as = 328352
  router-id = "102.135.189.1"
  local-address-list = ["102.135.189.1"]
  key-path = "/var/lib/bgpsec-keys"
[global.apply-policy.config]
  export-policy-list = ["export-r11"]
  import-policy-list = ["import-r11"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================

# Neighbor R10 (AS 36996)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "41.182.0.1"
    peer-as = 36996
    bgpsec-enable = true
    SKI = "B7A6188A294D241DF7D51B83835FC9A699DD0886"
  [neighbors.transport.config]
    local-address = "102.135.189.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# ============================
# Prefix Sets (Networks to Advertise)
# ============================
[[defined-sets.prefix-sets]]
  prefix-set-name = "r11-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "196.44.128.0/19"

# ============================
# Export Policy
# ============================
[[policy-definitions]]
  name = "export-r11"
  [[policy-definitions.statements]]
    name = "export-own"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r11-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

  # Export learned routes
  [[policy-definitions.statements]]
    name = "export-transit"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"
      
# ============================
# Import Policy (Accept All)
# ============================
[[policy-definitions]]
  name = "import-r11"
  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"
